<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

   
  </head>
  <body>
    <header class="principal">

      <section class="section__one">

        <h1 class="title__principal">Your Result</h1>

        <div class="circle">

          <p class="numero__maior">76</p>

          <p class="numero__menor">of 100</p>

        </div>

        <div class="section__text">

          <h2>Great</h2>

          <p class="text"> You scored higher than 65% of the people who have taken these
            tests.
          </p>

        </section>

        <section class="sumary">

          <h1 class="title__secondary">Summary</h1>

          <div class="sumary__results">
              <ul>
                <li class="colors__and--style__1" > <img class="icon" src="./assets/images/icon-reaction.svg" alt="">Reaction<span class="number"> 80 </span><span class="max" > / 100</span></li>
                <li class="colors__and--style__2"> <img class="icon" src="./assets/images/icon-memory.svg" alt=""> Memory<span class="number"> 92</span> <span class="max" > / 100</span></li >
                <li class="colors__and--style__3"> <img class="icon" src="./assets/images/icon-verbal.svg" alt=""> Verbal<span class="number"> 61 </span> <span class="max" > / 100</span></li>
                <li class="colors__and--style__4"> <img class="icon" src="./assets/images/icon-visual.svg" alt=""> Visual<span class="number"> 72 </span><span class="max" > / 100</span></li>
              </ul>
          </div>

          <button class="botao" >Continue</button>

        </div>

        </section>

        </header>
  </body>
</html>
