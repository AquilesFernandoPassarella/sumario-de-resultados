<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

   
  </head>
  <body>
    <header class="principal">

      <section class="section__one">

        <h1 class="title__principal">Your Result</h1>

        <div class="circle">

          <p class="numero__maior">76</p>

          <p class="numero__menor">of 100</p>

        </div>

        <div class="section__text">

          <h2>Great</h2>

          <p class="text"> You scored higher than 65% of the people who have taken these
            tests.
          </p>

        </section>

        <section class="sumary">

          <h1 class="title__secondary">Summary</h1>

          <div class="sumary__results">
              <ul>
                     <li class="classe1">

                  <div class="section">

                      <img src="./assets/images/icon-reaction.svg" alt="">
                      <div>Reaction</div>

                  </div>

                  <div class="resultado">

                    <div class="cor-1">80</div>
                    <div class="cor-2"> / 100</div>

                  </div>

                </li>

                <li class="classe2">

                  <div class="section">

                      <img src="./assets/images/icon-memory.svg" alt="">
                      <div>Memory</div>

                  </div>

                  <div class="resultado">

                      <div class="cor-1">92</div>
                      <div class="cor-2"> / 100</div>

                  </div>

                </li>

                <li class="classe3">

                  <div class="section">

                      <img src="./assets/images/icon-verbal.svg" alt="">
                      <div>Verbal</div>

                  </div>

                  <div class="resultado">

                    <div class="cor-1">61</div>
                    <div class="cor-2"> / 100</div>

                  </div>

                </li>

                <li class="classe4">

                  <div class="section">

                      <img src="./assets/images/icon-visual.svg" alt="">
                      <div>Visual</div>

                  </div>

                  <div class="resultado">

                    <div class="cor-1">72</div>
                    <div class="cor-2"> / 100</div>

                  </div>

                </li>

              </ul>





          </div>

          <a class="botao" href="">Continue</a>

        </div>

        </section>

        </header>
  </body>
</html>
